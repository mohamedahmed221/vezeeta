
{% load static %}
{% load crispy_forms_tags %}
{%block body%}

    			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                          
                                       {% if messages %}
                                  {% for message in messages %}
                    
                                  <div    class="alert align-middle alert-{{message.tags}}">
                                     
                                      <span class="align-middle"> {{message}}</span>
                                  </div>
                    
                                  {% endfor %}
                                  {% endif %}
                        </div>
                      </div>
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
								
							<!-- Register Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="{% static 'assets/img/login-banner.png'%}" class="img-fluid" alt="Doccure Register">	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Patient Register <a href="doctor-register.html">Are you a Doctor?</a></h3>
										</div>
										
										<!-- Register Form -->
										<form method="post">
                                            {% csrf_token %}
                                            {{form|crispy}} 
											<div class="text-end">
												<a class="forgot-link" href="login.html">Already have an account?</a>
											</div>
											<button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Signup</button>
											<div class="login-or">
												<span class="or-line"></span>
												<span class="span-or">or</span>
											</div>
											<div class="row form-row social-login">
												<div class="col-6">
													<a href="#" class="btn btn-facebook w-100"><i class="fab fa-facebook-f me-1"></i> Login</a>
												</div>
												<div class="col-6">
													<a href="#" class="btn btn-google w-100"><i class="fab fa-google me-1"></i> Login</a>
												</div>
											</div>
										</form>
										<!-- /Register Form -->
										
									</div>
								</div>
							</div>
							<!-- /Register Content -->
								
						</div>
					</div>

				</div>

			</div>		
			<!-- /Page Content -->

{%endblock body%}
